<post>
    <h1>{{ page.title }}</h1>
    <p class="post-info">{{ page.date | date: "%d %B %Y" }} | <span style="color: #947B37;">{{ page.tags | join: ' - ' }}</span></p>
    <div class="separator"></div>
    {{ content }}
    
    <button onclick="openCommentSection()">Voir les commentaires</button>
    <div class="commentbox"></div>
    <script src="https://unpkg.com/commentbox.io/dist/commentBox.min.js"></script>
    <script>commentBox('5746747552825344-proj', {
        sortOrder: 'newest', // specify the default comment sort order ("best", "newest", "oldest")
        backgroundColor: null, // default transparent
        textColor: null, // default black
        subtextColor: null, // default grey
    });</script>
    <script>
        function openCommentSection() {
        var x = document.getElementById("commentbox");
        var branding = document.getElementsByClassName("branding");
        if (x.style.display === "none") {
          x.style.display = "block";
          branding.style.display = "none!important";
        } else {
          x.style.display = "none";
          branding.style.display = "none!important";
        }
        branding.style.display = "none!important";
      }</script>
</post>
