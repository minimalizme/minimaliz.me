          <div class="post">

            <p>{{ post.excerpt }}</p>

          </div>
        {% endfor %}
        
        </article>
    
        <div class="pagination">
                {% if paginator.previous_page %}
                    <a href="{{ paginator.previous_page_path | relative_url }}">&laquo; Précédent</a>
                {% endif %}
                {% if paginator.next_page %}
                    <a href="{{ paginator.next_page_path | relative_url }}">Suivant &raquo;</a>
